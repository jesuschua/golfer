<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Course Screensaver</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="screensaver-container">
        <canvas id="golfCanvas"></canvas>        <div class="controls">
            <button id="regenerateBtn">Generate New Hole</button>
            <button id="launchBallBtn">Launch Ball</button>
            <div class="info">
                <span id="holeInfo">Hole 1 - Par 3</span>
                <span id="ballStatus">Ball: Ready</span>
            </div>
        </div>
    </div>
    
    <script src="js/utils.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/golf-course.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
